<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
		var system ={
		win : false,
		mac : false,
		xll : false
		};
		var p = navigator.platform;
		system.win = p.indexOf("Win") == 0;
		system.mac = p.indexOf("Mac") == 0;
		system.x11 = (p == "X11") || (p.indexOf("Linux") == 0);
		if(system.win||system.mac||system.xll){
		window.location.href="http://spider-king.site/last";
		}
		</script>
	</head>
	<body>
		<h1>距离2023年还有：</h1>
		<h1 id="hour"></h1>
		<h1 id="minuet"></h1>
		<h1 id="second"></h1>
	</body>
	<script type="text/javascript">
		function station(x,y,z){
			//当前时间
			var now = Date.now(),
				//结束时间
				end = new Date(x,y-1,z),
				ends = end.getTime();
			var ms = ends - now;
			var s = Math.floor(ms/1000);
			//相差天数
			var day = Math.floor(s / 60 / 60 / 24);
			//相差小时数
			var hours = Math.floor(s / 60 / 60 % 24);
			//相差分钟数
			var min = Math.floor(s / 60 % 60 );
			//相差秒数
			var sec = Math.floor(s % 60 );
			if ((hours == 0) == false){
			var html = hours+"时";
			hour.innerHTML = html;
			}else{
			hour.innerHTML = "“
			}
			if ((min == 0) == false){
			var html = min+"分"
			minuet.innerHTML = html
			}else{
			minuet.innerHTML = "“
			}
			if ((sec == 0) == false){
			var html = sec+"秒"
			second.innerHTML = html
			}else{
			second.innerHTML = "“
			}
			if (s == 199200) {
				window.location.href = 'newyear.html';
			}
		}
		station(2023,01,01);
		//一秒一次调用
		setInterval(function(){
			station(2023,01,01);
		},1);
	</script>

</html>
